<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand" onclick="window.location.href='index.html'">Home</div>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-page">
        <section class="contact-hero">
            <h1>Get in Touch</h1>
            <p class="subtitle">Let's discuss your next project or opportunity</p>
        </section>

        <section class="contact-options">
            <h2>Contact Methods</h2>
            <div class="contact-grid">
                <div class="contact-card">
                    <div class="card-header">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                    </div>
                    <div class="card-content">
                        <p>your.email@example.com</p>
                        <a href="mailto:your.email@example.com" class="btn">Send Email</a>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="card-header">
                        <i class="fab fa-linkedin"></i>
                        <h3>LinkedIn</h3>
                    </div>
                    <div class="card-content">
                        <p>Connect with me professionally</p>
                        <a href="https://www.linkedin.com/in/colby-frison-892680327" class="btn" target="_blank">View Profile</a>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="card-header">
                        <i class="fab fa-github"></i>
                        <h3>GitHub</h3>
                    </div>
                    <div class="card-content">
                        <p>Check out my code</p>
                        <a href="https://github.com/Colby-Frison" class="btn" target="_blank">View Projects</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
